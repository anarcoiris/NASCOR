# Este es el archivo de configuración para DOSBox SVN-AbandonSocios. Compilado por Ignatus.
# Las líneas que comienzan con un # son comentarios y son ignoradas por DOSBox.
# Se usan para documentar (brevemente) el efecto de cada opción.

[sdl]
#          fullscreen: Iniciar DOSBox en pantalla completa. (Presionar ALT-Intro para regresar)
#      fullborderless: Emula la pantalla completa como una ventana sin bordes
#          fulldouble: Usar doble búfer en pantalla completa. Puede reducir el parpadeo de la pantalla, pero también puede ralentizar DOSBox.
#      fullresolution: Qué resolución usar para pantalla completa: original, escritorio o tamaño fijo (ej: 1024x768).
#                        Usar la resolución nativa de su monitor con aspect=true puede dar los mejores resultados.
#                        Si ve una ventana pequeña dentro de una pantalla grande, pruebe una salida que no sea surface.
#                        En Windows 10, con escalado de pantalla establecido en un valor superior al 100%, se recomienda
#                        usar un valor inferior para evitar problemas de tamaño de ventana
#    windowresolution: Escala la ventana a esta resolución si el dispositivo de salida soporta escalado por hardware.
#                        (¡output=surface no lo soporta!)
#              output: Qué sistema de video usar para la salida.
#                        Algunos valores son alias para combinaciones de escalador de salida:
#                          surfacepp y openglpp -- escalado pixel-perfect;
#                          surfacenp -- escalado casi perfecto (near-perfect) con interpolación bilinear;
#                          surfacenb y openglnb -- escalado por aproximación (nearest-neighbor).
#                        Posibles valores: surface, surfacepp, surfacenp, surfacenb, overlay, opengl, openglnb, openglpp, ddraw.
# surfacenp-sharpness: Nitidez para el tipo de salida 'surfacenp',
#                        Medido en porcentaje.
#         glfullvsync: Activar sincronización vertical para OpenGL en pantalla completa.
#            autolock: El cursor se capturará automáticamente si hace clic en la pantalla. (Presione CTRL-F10 para liberarlo)
#         sensitivity: Sensibilidad del ratón. Opcionalmente se puede especificar un segundo parámetro que controla la sensibilidad vertical (ejemplo: 100,-50).
#         waitonerror: Esperar antes de cerrar la consola si DOSBox tiene un error.
#            priority: Niveles de prioridad para DOSBox. La segunda entrada detrás de la coma es para cuando DOSBox no tiene foco o está minimizado.pause sólo es válido para la segunda entrada.
#                        Posibles valores: lowest, lower, normal, higher, highest, pause.
#          mapperfile: Archivo usado para cargar/guardar las asignaciones de tecla/evento. Resetmapper sólo trabaja con el valor por defecto.
#        usescancodes: Evita el uso de symkeys, puede no funcionar en todos los sistemas operativos.

fullscreen          = true
fullborderless      = false
fulldouble          = false
fullresolution      = desktop
windowresolution    = desktop
output              = openglnb
surfacenp-sharpness = 50
glfullvsync         = false
autolock            = true
sensitivity         = 100
waitonerror         = true
priority            = higher,normal
mapperfile          = mapper-SVN.map
usescancodes        = true

[dosbox]
# language: Selecciona otro archivo de idioma.
#  machine: El tipo de máquina que DOSBox intenta emular.
#             Posibles valores: hercules, cga, cga_mono, tandy, pcjr, ega, vgaonly, svga_s3, svga_et3000, svga_et4000, svga_paradise, vesa_nolfb, vesa_oldvbe.
# captures: Directorio en el que se capturan cosas como la pantalla, MIDI y onda.
#  memsize: Cantidad de memoria en megabytes que tiene DOSBox.
#             Este valor es mejor dejarlo por defecto para evitar problemas con algunos
#             juegos, aunque unos pocos pueden requerir un valor más alto.
#             Generalmente no hay mejora de velocidad al aumentar este valor.

language = 
machine  = svga_s3
captures = capture
memsize  = 16

[render]
# frameskip: Cuántos cuadros va a saltar DOSBox antes de dibujar uno.
#    aspect: Realizar corrección de aspecto, ¡si el método de salida no soporta escalado esto puede ralentizar!
#    scaler: Escalador a emplear para agrandar/mejorar modos de baja resolución. Si se usa 'forced',
#              se usará el escalador a la fuerza, aunque produzca resultados no deseados.
#              Para ajustar un escalador en pantalla completa se pueden utilizar bordes o barras laterales,
#              para llenar la pantalla, dependiendo de su hardware, se pueden necesitar diferentes configuraciones.
#              Posibles valores: none, normal2x, normal3x, advmame2x, advmame3x, advinterp2x, advinterp3x, hq2x, hq3x, 2xsai, super2xsai, supereagle, tv2x, tv3x, rgb2x, rgb3x, scan2x, scan3x.
#  glshader: Ruta al shader GLSL a usar con salida OpenGL ("none" para deshabilitar).
#              Puede ser una ruta absoluta, o un archivo en el subdiractorio "glshaders" 
#              del directorio de configuración de DOSBox, o uno de los shaders integrados:
#              advinterp2x, advinterp3x, advmame2x, advmame3x, rgb2x, rgb3x, scan2x,
#              scan3x, tv2x, tv3x, sharp.

frameskip = 0
aspect    = true
scaler    = none
glshader  = none

[cpu]
#      core: Núcleo de procesador usado en la emulación. auto cambiará a dynamic si está 
#              disponible y es apropiado.
#              Posibles valores: auto, dynamic, normal, simple.
#   cputype: Tipo de procesador usado en la emulación. auto es la opción más rápida.
#              Posibles valores: auto, 386, 386_slow, 486_slow, pentium_slow, 386_prefetch.
#    cycles: Cantidad de instrucciones que DOSBox intenta emular cada milisegundo.
#              Establecer este valor muy alto ocasiona retrasos en el sonido.
#              Los ciclos se pueden establecer de 3 maneras:
#                'auto'          intenta adivinar lo que necesita un juego.
#                                Generalmente funciona, pero puede fallar para ciertos juegos.
#                'fixed #number' establecerá una cantidad fija de ciclos. Generalmente esto es
#                                lo que necesita si 'auto' falla (Ejemplo: fixed 4000).
#                'max'           asignará el máximo de ciclos que pueda soportar su
#                                computadora.
#              Posibles valores: auto, fixed, max.
#   cycleup: Cantidad de ciclos a disminuir/incrementar con las combinaciones de teclas.(CTRL-F11/CTRL-F12)
# cycledown: Si es menor a 100 será un porcentaje.

core      = auto
cputype   = auto
cycles    = auto
cycleup   = 10
cycledown = 20

[mixer]
#   nosound: Habilita el modo silencioso, aunque se sigue emulando sonido.
#      rate: Frecuencia de muestreo del mezclador, establecer la frecuencia de cualquier dispositivo más alta que esto probablemente reduzca la calidad de sonido.
#              Posibles valores: 44100, 48000, 32000, 22050, 16000, 11025, 8000, 49716.
# blocksize: Tamaño de bloque del mezclador, bloques más grandes pueden ayudar a reducir el tartamudeo del sonido pero también irá más retrasado.
#              Posibles valores: 1024, 2048, 4096, 8192, 512, 256.
# prebuffer: Cuántos milisegundos de datos mantener al principio del bloque.

nosound   = false
rate      = 44100
blocksize = 1024
prebuffer = 25

[midi]
#                  mpu401: Tipo de MPU-401 a emular.
#                            Posibles valores: intelligent, uart, none.
#              mididevice: Dispositivo que recibirá los datos MIDI del MPU-401.
#                            Posibles valores: default, win32, alsa, oss, coreaudio, coremidi, mt32, none.
#              midiconfig: Opciones especiales de configuración para el controlador del dispositivo. Generalmente esto es el id del dispositivo que quiere usar.
#                            (puede encontrar el nombre/identificador con mixer/listmidi).
#                            En el caso de coreaudio, puede especificar soundfont.
#                            Cuando se utiliza un Roland MT-32 rev. 0 como dispositivo de salida midi, algunos juegos pueden requerir un retraso para evitar problemas de 'desbordamiento del búfer'.
#                            En ese caso, agregue 'delaysysex', por ejemplo: midiconfig=2 delaysysex
#                            Mire el manual para más detalles.
#             mt32.romdir: Nombre del directorio donde se pueden encontrar las ROM (PCM y Control). La emulación necesita estos archivos para funcionar.
#                              Los nombres de archivo aceptados son los siguientes:
#                                MT32_CONTROL.ROM o CM32L_CONTROL.ROM - archivo ROM de control.
#                                MT32_PCM.ROM or CM32L_PCM.ROM - archivo ROM de PCM.
#     mt32.reverse.stereo: Canales estéreo inversos para salida MT-32
#            mt32.verbose: Registro de depuración de MT-32
#             mt32.thread: Renderizado MT-32 en hilo separado
#              mt32.chunk: Cantidad mínima de milisegundos de datos para renderizar a la vez. (mínimo 2, máximo 100)
#                            Al aumentar este valor, se reduce la sobrecarga de procesamiento, lo que puede mejorar el rendimiento, pero también aumenta el retraso del audio.
#                            Sólo válido para renderizar en hilos separados.
#                            Posibles valores: 2, 3, 16, 99, 100.
#          mt32.prebuffer: Cuántos milisegundos de datos se procesan por adelantado. (mínimo 3, máximo 200)
#                            El aumento de este valor puede ayudar a evitar errores de ejecución, pero también aumenta el retraso de audio.
#                            No se puede establecer en un valor menor o igual que mt32.chunk.
#                            Sólo válido para renderizar en hilos separados.
#                            Posibles valores: 3, 4, 32, 199, 200.
#           mt32.partials: El número máximo de parciales que se reproducen simultáneamente. (mínimo 8, máximo 256)
#                            Posibles valores: 8, 9, 32, 255, 256.
#                mt32.dac: Modo de emulación de entrada MT-32 DAC
#                            Bueno = 0 - predeterminadot
#                            Produce muestras al doble de volumen, sin trucos.
#                            Mayor calidad que los dispositivos reales.
#                            
#                            Puro = 1
#                            Produce muestras que coinciden exactamente con los bits de salida del LA32 emulado.
#                            Mejor características de sobrecarga que los hacks DAC (simplemente recorta muestras dentro del rango)
#                            Es mucho menos probable que se sobrecargue que cualquier otro modo.
#                            La mitad del volumen de cualquiera de los otros modos.
#                            Perfecto para desarrolladores mientras depuran.
#                            
#                            GENERATION1 = 2
#                            Reordena los bits de salida LA32 como en los MT-32 de primera generación (según Wikipedia).
#                            Orden de bits en DAC (donde cada número representa el número de bit de salida de LA32 original y XX significa que el bit siempre es bajo):
#                            15 13 12 11 10 09 08 07 06 05 04 03 02 01 00 XX
#                            
#                            GENERATION2 = 3
#                            Reordena los bits de salida del LA32 como en generaciones posteriores (confirmado en un CM-32L - KG real).
#                            Orden de bits en DAC (donde cada número representa el número de bit de salida de LA32 original):
#                            15 13 12 11 10 09 08 07 06 05 04 03 02 01 00 14
#                            Posibles valores: 0, 1, 2, 3.
#             mt32.analog: Modo de emulación de salida analógica MT-32
#                            Digital = 0
#                            Solo se emula la ruta digital. Las muestras de salida corresponden a la señal de salida digital que aparece en la entrada del DAC.
#                            El modo más rápido.
#                            
#                            Tosca = 1
#                            Emulación tosca de circuito LPF. Se refuerzan las frecuencias altas, la frecuencia de muestreo permanece sin cambios.
#                            Suena un poco mejor, pero también es más lento.
#                            
#                            Precisa = 2 - por defecto
#                            Emulación más fina del circuito LPF. La señal de salida se amplía a 48 kHz para permitir la emulación de espectros de espejo audibles por encima de 16 kHz,
#                            que pasa a través del circuito LPF sin una atenuación significativa.
#                            El sonido está más cerca de la salida analógica del hardware real, pero también más lento que los modos 0 y 1.
#                            
#                            Sobremuestreado = 3
#                            Igual que el modo predeterminado 2, pero la señal de salida está sobremuestreada por 2, es decir, la frecuencia de muestreo de salida es 96 kHz.
#                            Más lento todavía que todos los otros modos, pero conserva mejor las frecuencias más altas al remuestrearse en el mezclador DOSBox.
#                            Posibles valores: 0, 1, 2, 3.
#        mt32.output.gain: Ganancia de salida de la emulación MT-32 en porcentaje, 100 es el valor predeterminado, el máximo permitido es 1000.
#        mt32.reverb.mode: Modo de reverberación MT-32
#                            Posibles valores: 0, 1, 2, 3, auto.
# mt32.reverb.output.gain: Ganancia de salida de reverberación de la emulación MT-32 en porcentaje, 100 es el valor predeterminado, el máximo permitido es 1000.
#        mt32.reverb.time: Tiempo de caída de reverberación MT-32
#                            Posibles valores: 0, 1, 2, 3, 4, 5, 6, 7.
#       mt32.reverb.level: Nivel de reverberación MT-32
#                            Posibles valores: 0, 1, 2, 3, 4, 5, 6, 7.
#               mt32.rate: Frecuencia de muestreo de la emulación MT-32.
#                            Posibles valores: 44100, 48000, 32000, 22050, 16000, 11025, 8000, 49716.
#        mt32.src.quality: Calidad de conversión de frecuencia de muestreo MT-32
#                            El valor '0' es para la conversión más rápida, el valor '3' proporciona la mejor calidad de conversión. El valor predeterminado es 2.
#                            Posibles valores: 0, 1, 2, 3.
#        mt32.niceampramp: Alterna el modo Nice Amp Ramp que mejora la rampa de amplitud para los instrumentos de sostenimiento.
#                            Los cambios rápidos de volumen o expresión en un canal MIDI pueden provocar saltos de amplificador en hardware real.
#                            Cuando el modo Nice Amp Ramp está habilitado, el amplificador cambia gradualmente.
#                            De lo contrario, se conserva la precisión de la emulación.
#                            El valor predeterminado es true (activado).

mpu401                  = intelligent
mididevice              = mt32
midiconfig              = 
mt32.romdir             = .\C\ROMS
mt32.reverse.stereo     = false
mt32.verbose            = false
mt32.thread             = false
mt32.chunk              = 16
mt32.prebuffer          = 32
mt32.partials           = 32
mt32.dac                = 0
mt32.analog             = 2
mt32.output.gain        = 100
mt32.reverb.mode        = auto
mt32.reverb.output.gain = 100
mt32.reverb.time        = 5
mt32.reverb.level       = 3
mt32.rate               = 44100
mt32.src.quality        = 2
mt32.niceampramp        = true

[sblaster]
#  sbtype: Tipo de SoundBlaster a emular. gb es GameBlaster.
#            Posibles valores: sb1, sb2, sbpro1, sbpro2, sb16, gb, none.
#  sbbase: La dirección IO de SoundBlaster.
#            Posibles valores: 220, 240, 260, 280, 2a0, 2c0, 2e0, 300.
#     irq: El número de interrupción de SoundBlaster.
#            Posibles valores: 7, 5, 3, 9, 10, 11, 12.
#     dma: EL número DMA de SoundBlaster.
#            Posibles valores: 1, 5, 0, 3, 6, 7.
#    hdma: El número DMA Alto de SoundBlaster.
#            Posibles valores: 1, 5, 0, 3, 6, 7.
# sbmixer: Permitir al mezclador SoundBlaster modificar al mezclador DOSBox.
# oplmode: Type of OPL emulation. On 'auto' the mode is determined by sblaster type. All OPL modes are Adlib-compatible, except for 'cms'Tipo de emulación OPL. En 'auto' el modo es determinado según el tipo de SoundBlaster. Todos los modos OPL son compatibles con Adlib, excepto 'cms'.
#            Posibles valores: auto, cms, opl2, dualopl2, opl3, opl3gold, none.
#  oplemu: Proveedor de la emulación OPL. compat puede brindar mejor calidad (mire oplrate también).
#            Posibles valores: default, compat, fast, mame.
# oplrate: Frecuencia de muestreo de la emulación de música OPL. Use 49716 para la calidad más alta (establezca la frecuencia del mezclador acorde).
#            Posibles valores: 44100, 49716, 48000, 32000, 22050, 16000, 11025, 8000.

sbtype  = sb16
sbbase  = 220
irq     = 7
dma     = 1
hdma    = 5
sbmixer = true
oplmode = auto
oplemu  = default
oplrate = 44100

[gus]
#      gus: Habilita la emulación de Gravis Ultrasound.
#  gusbase: La dirección base IO de Gravis Ultrasound.
#             Posibles valores: 240, 220, 260, 280, 2a0, 2c0, 2e0, 300.
#   gusirq: El número de interrupción de Gravis Ultrasound.
#             Posibles valores: 5, 3, 7, 9, 10, 11, 12.
#   gusdma: El canal DMA de Gravis Ultrasound.
#             Posibles valores: 3, 0, 1, 5, 6, 7.
# ultradir: Ruta del directorio Ultrasound. En este directorio
#             debería haber un directorio MIDI que contenga
#             los archivos de parches para la reproducción GUS.
#             Los parches usados con Timidity deberían funcionar bien.

gus      = false
gusbase  = 240
gusirq   = 5
gusdma   = 3
ultradir = C:\ULTRASND

[speaker]
# pcspeaker: Habilita la emulación de altavoz interno.
#    pcrate: Frecuencia de muestreo de la generación de sonido del altavoz interno.
#              Posibles valores: 44100, 48000, 32000, 22050, 16000, 11025, 8000, 49716.
#     tandy: Habilita la emulación de Tandy Sound System. Para 'auto', la emulación sólo está presente cuando machine está establecido en 'tandy'.
#              Posibles valores: auto, on, off.
# tandyrate: Frecuencia de muestreo de la generación de Tandy 3-Voice.
#              Posibles valores: 44100, 48000, 32000, 22050, 16000, 11025, 8000, 49716.
#    disney: Habilita la emulación de Disney Sound Source. (Compatible con Covox Voice Master y Speech Thing).

pcspeaker = true
pcrate    = 44100
tandy     = auto
tandyrate = 44100
disney    = true

[joystick]
#  joysticktype: Tipo de joystick a emular: auto (por defecto),
#                  none (desactiva la emulación de joystick),
#                  2axis (soporta dos joysticks),
#                  4axis (soporta un joystick, el primer joystick es usado),
#                  4axis_2 (soporta un joystick, el segundo joystick es usado),
#                  fcs (Thrustmaster), ch (CH Flightstick).
#                  auto elige la emulación dependiendo de los joystick reales.
#                  (Recuerde reiniciar el archivo de asignaciones de DOSBox si lo guardó antes)
#                  Posibles valores: auto, 2axis, 4axis, 4axis_2, fcs, ch, none.
#         timed: habilita intervalos temporizados para los ejes. Experimente con esta opción si su joystick se desvía.
#      autofire: dispara continuamente mientras mantenga el botón presionado.
#        swap34: intercambia el 3er y el 4to eje. puede ser útil para ciertos joysticks.
#    buttonwrap: habilita ajuste de los botones al número de botones emulado
# circularinput: traslada entrada circular a salida cuadrada.
#                  Habilite esta opción si su joystick analógico izquierdo solo puede moverse en círculo.
#      deadzone: el porcentaje de movimiento a ignorar. 100 convierte la palanca en una digital.

joysticktype  = auto
timed         = true
autofire      = false
swap34        = false
buttonwrap    = false
circularinput = false
deadzone      = 10

[serial]
# serial1: establece tipo de dispositivo conectado al puerto com.
#            Puede ser disabled, dummy, modem, nullmodem, directserial.
#            Parámetros adicionales deben estar en la misma línea en la forma
#            parámetro:valor. Parámetro para todos los tipos es irq (opcional).
#            para directserial: realport (requerido), rxdelay (opcional).
#                             (realport:COM1 realport:ttyS0).
#            para modem: listenport (opcional).
#            para nullmodem: server, rxdelay, txdelay, telnet, usedtr,
#                           transparent, port, inhsocket (todos opcionales).
#            Ejemplo: serial1=modem listenport:5000
#            Posibles valores: dummy, disabled, modem, nullmodem, directserial.
# serial2: vea serial1
#            Posibles valores: dummy, disabled, modem, nullmodem, directserial.
# serial3: vea serial1
#            Posibles valores: dummy, disabled, modem, nullmodem, directserial.
# serial4: vea serial1
#            Posibles valores: dummy, disabled, modem, nullmodem, directserial.

serial1 = dummy
serial2 = dummy
serial3 = disabled
serial4 = disabled

[dos]
#            xms: Habilita soporte para XMS.
#            ems: Habilita soporte para EMS. Por defecto (=true) provee la mejor compatibilidad
#                   pero ciertas aplicaciones pueden correr mejor con otras opciones, o requerir
#                   que el soporte para EMS esté deshabilitado (=false) para funcionar.
#                   Posibles valores: true, emsboard, emm386, false.
#            umb: Habilita soporte para UMB.
# keyboardlayout: Código de idioma del teclado

xms            = true
ems            = true
umb            = true
keyboardlayout = es

[ipx]
# ipx: Habilita emulación de IPX sobre UDP/IP.

ipx = false


